<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Custom Styles-->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main>
      <div class="card one">
        <div class="card__one-title">Your Result</div>
        <div class="card__one--circle">
          <p class="card__one-score">76</p>
          <p class="card__one-total">of 100</p>
        </div>
        <div class="xbold">Great</div>
        <div class="card__one-description">
          You scored higher than 65% of the people who have taken these tests.
        </div>
      </div>
      <div class="card two">
        <div class="card__two-title">Summary</div>
        <div class="card__two-item red">Reaction 80 / 100</div>
        <div class="card__two-item orange">Memory 92 / 100</div>
        <div class="card__two-item teal">Verbal 61 / 100</div>
        <div class="card__two-item cobalt">Visual 72 / 100</div>
        <button class="card__two-button">Continue</button>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Jordan Murrin</a>.
      </div>
    </footer>
  </body>
</html>
